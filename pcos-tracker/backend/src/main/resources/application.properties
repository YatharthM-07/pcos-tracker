# ===============================
# DATABASE (FROM ENV VARS)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate normal behavior (NO DROPS)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Force schema correction AFTER Hibernate
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-fix.sql
spring.jpa.defer-datasource-initialization=true

# ===============================
# SERVER (RENDER SAFE)
# ===============================
server.port=${PORT:8081}

# ===============================
# FILE UPLOADS
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# SECURITY (FROM ENV VARS)
# ===============================
app.jwt.secret=${JWT_SECRET}

# ===============================
# GEMINI CONFIG (FROM ENV VARS)
# ===============================
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL}
