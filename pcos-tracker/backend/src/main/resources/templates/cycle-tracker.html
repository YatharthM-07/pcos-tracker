<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Maitri — Cycle Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

    <style>
        :root{
          --pink:#F37A7A;
          --softA:#ffd6e0;
          --softB:#e9e8ff;
          --muted:#6f6f6f;
          --nav-h:76px;
          --radius:16px;
          --cal-w:560px;
        }

        /* GLOBAL */
        body{
          margin:0;
          padding-top:var(--nav-h);
          background:linear-gradient(120deg,var(--softA),var(--softB));
          font-family:Poppins,sans-serif;
        }

        /* NAVBAR — SAME AS DASHBOARD */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: var(--nav-h);
  background: #fff;
  z-index: 1200;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

.navbar .container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.navbar-brand {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  color: inherit;
}

.navbar-brand img {
  width: 56px;
  height: 56px;
  border-radius: 12px;
  object-fit: cover;
}

.brand-name {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  font-weight: 800;
}

.brand-name .i-grad {
  color: var(--pink);
}

.nav-icons {
  display: flex;
  gap: 12px;
  align-items: center;
}

.icon-btn {
  background: transparent;
  border: 0;
  padding: 8px 10px;
  border-radius: 8px;
  cursor: pointer;
  color: #444;
  font-weight: 600;
  display: flex;
  gap: 8px;
  align-items: center;
}

.icon-btn:hover {
  background: #fff4f6;
  color: var(--pink);
}

.logout {
  background: var(--pink);
  color: #fff;
  border: 0;
  padding: 8px 12px;
  border-radius: 10px;
  font-weight: 700;
}
        /* LAYOUT */
        .container-main{
          max-width:1280px;
          margin:0 auto;
          padding:26px 20px;
        }

        .grid{
          display:grid;
          grid-template-columns: var(--cal-w) 1fr;
          gap:32px;
        }

        @media(max-width:1070px){
          .grid{ grid-template-columns:1fr; }
        }

        /* CALENDAR */
        .card{
              border:none;
              border-radius:24px;
              padding:36px 40px;        /* ⬅ more breathing room */
              margin-bottom:36px;      /* ⬅ visual separation */
              background:#ffffff;
              box-shadow:0 18px 40px rgba(243,122,122,0.18);
        }


        .cal-head {
          display:flex;
          justify-content:space-between;
          align-items:center;
          padding:8px 4px;
          font-weight:700;
        }

        .cal-week {
          display:grid;
          grid-template-columns:repeat(7,1fr);
          color:#888;
          padding:10px 0 4px;
        }

        .cal-grid {
          display:grid;
          grid-template-columns:repeat(7,1fr);
          gap:8px;
        }

        .cal-cell {
          height:56px;
          border-radius:12px;
          display:flex;
          align-items:center;
          justify-content:center;
          background:white;
          cursor:pointer;
          font-weight:600;
          transition:.15s;
        }

        .cal-cell.today {
          border:2px solid var(--pink);
        }

        /* Flo-style start + end circles */
        .cal-cell.start, .cal-cell.end {
          background:var(--pink) !important;
          color:#fff !important;
          box-shadow:0 10px 22px rgba(243,122,122,0.18);
          border-radius:50%;
          width:44px;height:44px;
          display:flex;justify-content:center;align-items:center;
          margin:auto;
        }

        .cal-cell.inrange {
          background:linear-gradient(90deg,rgba(243,122,122,0.12),rgba(243,122,122,0.08)) !important;
          border-radius:10px;
          color:#6b0d12;
        }
        .save-period-btn {
  width: 100%;
  margin-top: 12px;
  padding: 14px 0;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #F37A7A, #ff9aa2);
  color: #fff;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.2s ease;
}

.save-period-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 20px rgba(243, 122, 122, 0.35);
}

.save-period-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  box-shadow: none;
}
/* FADE OUT NON-CURRENT MONTH DAYS */
.cal-cell.disabled {
  opacity: 0.35;
  background: #f7f7f7;
  color: #999;
  cursor: default;
  pointer-events: none; /* cannot be clicked */
}


        /* RIGHT COLUMN */
        .section-card{
          background:white;
          padding:18px;
          border-radius:16px;
          box-shadow:0 8px 24px rgba(0,0,0,0.06);
          margin-bottom:20px;
        }

        .summary-row{
          display:flex;
          gap:16px;
        }

        .summary-card{
          flex:1;
          background:white;
          padding:14px;
          border-radius:14px;
          box-shadow:0 8px 20px rgba(0,0,0,0.05);
          text-align:center;
        }

        .summary-title{ font-weight:700; }
        .summary-value{ color:var(--pink); font-weight:800; font-size:1.2rem; }

        .score-big{
          font-size:1.5rem;
          font-weight:800;
          color:var(--pink);
        }

        .timeline-line{
          margin-bottom:6px;
          color:#444;
          font-size:0.95rem;
        }

        .insights ul{
          margin-left:18px;margin-top:10px;color:var(--muted);
        }
                /* PERIOD HIGHLIGHTING */
               /* Current (latest) period */
                .cal-cell.period-current {
                  background: rgba(243, 122, 122, 0.55);
                  color: #7a0c10;
                  border-radius: 12px;
                  width: 100%;
                  height: 56px;
                }

                /* Previous period (lighter shade) */
                .cal-cell.period-previous {
                  background: rgba(243, 122, 122, 0.25);
                  color: #7a0c10;
                  border-radius: 12px;
                  width: 100%;
                  height: 56px;
                }

                    /* TOAST MESSAGE */
            .toast-msg {
              position: fixed;
              bottom: 24px;
              right: 24px;
              background: #F37A7A;
              color: white;
              padding: 12px 18px;
              border-radius: 12px;
              font-weight: 600;
              box-shadow: 0 8px 24px rgba(0,0,0,0.15);
              display: none;
              z-index: 2000;
              animation: fadeInOut 2.5s ease;
            }

            @keyframes fadeInOut {
              0% { opacity: 0; transform: translateY(8px); }
              10% { opacity: 1; transform: translateY(0); }
              90% { opacity: 1; }
              100% { opacity: 0; transform: translateY(8px); }
            }

    </style>
</head>

<body>
<script src="/js/auth.js"></script>
<script>
    requireAuth();
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-md">
    <div class="container">

        <!-- Logo → Dashboard -->
        <a class="navbar-brand" href="user-dashboard">
            <img src="/images/pcos_logo.png" alt="Maitri logo"/>
            <span class="brand-name">
                Ma<span class="i-grad">i</span>tr<span class="i-grad">i</span>
            </span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="topNav">
            <div class="nav-icons">

                <!-- Cycle -->
                <button class="icon-btn" onclick="window.location.href='/cycle-tracker'">
                    <i class="fa-solid fa-droplet"></i>
                    <span class="d-none d-md-inline"> Cycle</span>
                </button>

                <!-- Symptom -->
                <button class="icon-btn" onclick="window.location.href='symptom-tracker'">
                    <i class="fa-solid fa-heart-pulse"></i>
                    <span class="d-none d-md-inline"> Symptom</span>
                </button>

                <!-- Nutrition -->
                <button class="icon-btn" onclick="window.location.href='nutrition'">
                    <i class="fa-solid fa-utensils"></i>
                    <span class="d-none d-md-inline"> Nutrition</span>
                </button>

                <!-- Reports -->
                <button class="icon-btn" onclick="window.location.href='/reports'">
                <i class="fa-solid fa-file-medical"></i>
                    <span class="d-none d-md-inline"> Reports</span>
                </button>

                <!-- Logout -->
                <button class="logout" onclick="logout()">Logout</button>


            </div>
        </div>

    </div>
</nav>

<!-- MAIN -->
<div class="container-main">
    <div class="grid">

        <!-- LEFT — CALENDAR -->
        <div>
            <div class="card">
                <div class="cal-head">
                    <div id="prevMonth" style="cursor:pointer;"><i class="fa-solid fa-chevron-left"></i></div>
                    <div id="monthLabel"></div>
                    <div id="nextMonth" style="cursor:pointer;"><i class="fa-solid fa-chevron-right"></i></div>
                </div>

                <div class="cal-week">
                    <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
                </div>

                <div id="calendarGrid" class="cal-grid"></div>

                <p style="font-size:.9rem; margin-top:16px; color:var(--muted);">
                    Tap once to select <b>start</b>. Tap again to select <b>end</b>.
                </p>
                <button id="savePeriodBtn" class="save-period-btn">
                    Save Period
                </button>
            </div>

            <!-- LAST CYCLE CARD -->
            <div id="lastCycleCard" class="section-card" style="margin-top:20px; display:none;">
                <div style="font-weight:700; margin-bottom:4px;">Last Logged Cycle</div>
                <div id="lastCycleText" style="color:#444;"></div>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div>

            <!-- SUMMARY CARDS -->
            <div class="section-card">
                <div class="summary-row">
                    <div class="summary-card">
                        <div class="summary-title">Period Cycle Length</div>
                        <div id="cycle-length" class="summary-value">—</div>
                    </div>

                    <div class="summary-card">
                        <div class="summary-title">Previous Period</div>
                        <div id="prev-length" class="summary-value">—</div>
                    </div>

                    <div class="summary-card">
                        <div class="summary-title">Next Period In</div>
                        <div id="next-in" class="summary-value">—</div>
                    </div>
                </div>
            </div>

            <!-- REGULARITY SCORE -->
            <div class="section-card">
                <div>
                    <div style="font-weight:700;">Cycle Regularity Score</div>
                    <div id="reg-score" class="score-big">—</div>
                    <div style="color:var(--muted); font-size:.9rem;">Based on past cycles</div>
                </div>
            </div>

            <!-- UPDATED TIMELINE WITH DROPDOWN -->
            <div class="section-card">

                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h5 style="font-weight:700; margin:0;">Cycle History Timeline</h5>

                    <select id="timelineCount" class="form-select" style="width:120px; font-weight:600;">
                        <option value="1">Last 1</option>
                        <option value="2">Last 2</option>
                        <option value="3" selected>Last 3</option>
                        <option value="4">Last 4</option>
                        <option value="5">Last 5</option>
                    </select>
                </div>

                <div id="timelineBox"></div>
            </div>

            <!-- INSIGHTS -->
            <div class="section-card insights">
                <h5 style="font-weight:700;">Insights & Recommendations</h5>
                <ul id="insightsList"></ul>
            </div>

        </div>

    </div>
</div>

<!-- JS -->
<script src="/js/cycle-tracker.js"></script>

</body>
</html>
