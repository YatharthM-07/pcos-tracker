<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maitri – Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #ffd6e0, #e9e8ff);
            font-family: Poppins, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: #fff;
            width: 420px;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .logo {
            font-family: "Playfair Display", serif;
            font-size: 2.4rem;
            font-weight: 800;
            text-align: center;
            color: #111;
        }

        .i-grad {
            color: #F37A7A;
        }

        .btn-pink {
            background: #F37A7A;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        small {
            font-size: 13px;
            color: #F37A7A;
            margin-top: 6px;
            display: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #F37A7A;
        }
    </style>
</head>

<body>

<div class="auth-card">

    <div class="logo">
        Ma<span class="i-grad">i</span>tr<span class="i-grad">i</span>
    </div>

    <h4 class="text-center mt-2 mb-4">Welcome Back</h4>

    <!-- LOGIN FORM -->
    <form onsubmit="handleLogin(event)">

        <label for="loginEmail" class="form-label">Email</label>
        <input type="email"
               id="loginEmail"
               class="form-control"
               placeholder="Enter your email"
               oninput="hideLoginError()">

        <label for="loginPassword" class="form-label mt-3">Password</label>

        <div class="password-wrapper">
            <input type="password"
                   id="loginPassword"
                   class="form-control"
                   placeholder="Enter your password"
                   oninput="hideLoginError()">
            <i class="fa-regular fa-eye password-toggle"
               onclick="toggleLoginPassword(event)"></i>
        </div>

        <small id="loginError">Invalid email or password.</small>

        <button type="submit" class="btn-pink mt-3">Login</button>
    </form>

    <div class="text-center mt-3">
        Don’t have an account?
        <a href="/register" style="color:#F37A7A; font-weight:600; text-decoration:none;">
            Register
        </a>
    </div>
</div>

<script>
    function hideLoginError() {
        document.getElementById("loginError").style.display = "none";
    }

    function toggleLoginPassword(event) {
        const pwd = document.getElementById("loginPassword");
        const icon = event.target;

        if (pwd.type === "password") {
            pwd.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            pwd.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }

    function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const error = document.getElementById("loginError");

        if (!email || !password) {
            error.innerText = "Please enter email and password.";
            error.style.display = "block";
            return;
        }

        fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
        .then(res => {
            if (!res.ok) throw new Error("Invalid credentials");
            return res.json();
        })
        .then(data => {
            localStorage.setItem("token", data.token);
            window.location.href = "/user-dashboard";
        })
        .catch(err => {
            error.innerText = err.message;
            error.style.display = "block";
        });
    }
</script>

</body>
</html>
